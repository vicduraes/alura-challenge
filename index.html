<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>AluraDev</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/logo.svg" alt="AluraDev logo" />
      <div>
        <button class="header__button">
          <img src="./assets/img/search-icon.png" alt="search icon button" />
        </button>
        <button class="header__button">
          <img src="./assets/img/menu-icon.png" alt="menu button" />
        </button>
      </div>
    </header>
    <section class="code-editor">
      <div class="code-editor__border">
        <article class="code-editor__body">
          <div class="code-editor__balls">
            <div class="code-editor__balls--red"></div>
            <div class="code-editor__balls--yellow"></div>
            <div class="code-editor__balls--green"></div>
          </div>
          <textarea
            name="code-editor"
            class="code-editor__input"
            placeholder="Write your code here!"
          ></textarea>
        </article>
      </div>
      <button>Visualizar com o highlight</button>
    </section>
  </body>
</html>
